<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Edit Password Entry</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/entries/{{ entry.entry_id }}/edit">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       required maxlength="100" value="{{ entry.name }}">
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username/Email</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       maxlength="100" value="{{ entry.username or '' }}">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       value="{{ entry.password or '' }}">
                                <small class="text-muted">⚠️ Warning: Password stored in plain text</small>
                            </div>

                            <div class="mb-3">
                                <label for="website_url" class="form-label">Website URL</label>
                                <input type="url" class="form-control" id="website_url" name="website_url" 
                                       maxlength="500" value="{{ entry.website_url or '' }}">
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3">{{ entry.notes or '' }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="folder_id" class="form-label">Folder (Optional)</label>
                                <select class="form-select" id="folder_id" name="folder_id">
                                    <option value="">No Folder</option>
                                    {% for folder in folders %}
                                    <option value="{{ folder.folder_id }}" 
                                            {% if entry.folder_id == folder.folder_id %}selected{% endif %}>
                                        {{ folder.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/entries/{{ entry.entry_id }}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
