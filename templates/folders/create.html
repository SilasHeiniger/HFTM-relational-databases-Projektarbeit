<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Create New Folder</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/folders/create">
                            <div class="mb-3">
                                <label for="name" class="form-label">Folder Name *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       required maxlength="100" placeholder="e.g., Work, Personal, Banking"
                                       autofocus>
                                <small class="text-muted">Choose a descriptive name for your folder</small>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/folders" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Create Folder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
