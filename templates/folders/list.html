<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1>📁 Folders</h1>
                <p class="text-muted">Organize your password entries</p>
            </div>
            <div class="col-auto">
                <a href="/" class="btn btn-outline-secondary me-2">← Back</a>
                <a href="/folders/create" class="btn btn-primary">➕ New Folder</a>
            </div>
        </div>

        {% if folders %}
            <div class="row">
                {% for folder in folders %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">📁 {{ folder.name }}</h5>
                            <div class="mt-3">
                                <a href="/folders/{{ folder.folder_id }}" class="btn btn-sm btn-primary">
                                    View Entries
                                </a>
                                <form method="POST" action="/folders/{{ folder.folder_id }}/delete" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" 
                                            onclick="return confirm('Are you sure? Entries in this folder will not be deleted, just unassigned.')">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info">
                <h4>No folders yet!</h4>
                <p>Create folders to organize your password entries.</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
